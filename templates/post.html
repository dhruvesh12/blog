{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>my webpage</title>
	<link rel="stylesheet" type="text/css" href="{% static '/blog.css' %}">
</head>
<body>
	<div>
    <h1>my webpage</h1>

{% for post in posts %}

{% endfor %}

</body>
</html>
